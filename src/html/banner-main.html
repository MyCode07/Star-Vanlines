<section class="banner banner-main">
    <div class="banner__container _container-small">
        <div class="banner__body">
            <h1>@@banner-title</h1>

            <p>@@banner-subtitle</p>

            <div class="banner__rating">
                <div class="rating">
                    <img src="@img/svg/star.svg" alt="">
                    <img src="@img/svg/star.svg" alt="">
                    <img src="@img/svg/star.svg" alt="">
                    <img src="@img/svg/star.svg" alt="">
                    <img src="@img/svg/star.svg" alt="">
                </div>
                <label>Our average rating is 4.9 out of 5</label>
            </div>

            <div class="banner__background">
                <picture>
                    <source media="(min-width: 769px)" srcset="@@banner-image">
                    <source media="(max-width: 768px)" srcset="@@banner-imagemobile">
                    <img src="@@banner-image" alt="">
                </picture>
            </div>
        </div>
    </div>
</section>
