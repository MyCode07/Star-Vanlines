<section class="whatis">

        <div class="whatis__body">

            <picture>
                <source media="(min-width: 769px)" srcset="@img/whatis.png">
                <source media="(max-width: 768px)" srcset="@img/whatis-mobile.png">
                <img src="@img/whatis.png" alt="">
            </picture>

            <h2>@@title</h2>
            <div class="whatis__flex">

        </div>
    </div>
</section>
